<!doctype html>
<html class="no-js">
  <include file="Public:head" />
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>

<include file="Public:header" />


<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="Public:sidebar" />

  <!-- sidebar end -->

<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">医生信息</strong> /
        <small>info</small>
      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <!--<li ><a href="#tab1">基本信息</a></li>-->
        <li class="am-active"><a href="#tab2">基本信息</a></li>
        <!--<li><a href="#tab3">SEO 选项</a></li>-->
      </ul>

      <div class="am-tabs-bd">

        <div class="am-tab-panel am-fade am-in am-active" id="tab2">

          <form method="post" id="register" name="register"  class="am-form">


            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">手机号</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="phoneNumber" name="phoneNumber" maxlength="11" placeholder="手机号" value="{$data.phonenumber}">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">姓名</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="realName" name="realName" placeholder="输入您的姓名" value="{$data.realname}">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">性别</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <if condition="($data.sex eq 0)">

                  <label class="am-radio-inline">
                    <input type="radio" name="sex" checked="true" value="0"> 男
                    <i class="am-icon-male am-icon-fw"></i>
                  </label>
                  <label class="am-radio-inline">
                    <input type="radio" name="sex" value="1"> 女
                    <i class="am-icon-female am-icon-fw"></i>
                  </label>

                  <else/>

                  <label class="am-radio-inline">
                    <input type="radio" name="sex" value="0"> 男
                    <i class="am-icon-male am-icon-fw"></i>
                  </label>
                  <label class="am-radio-inline">
                    <input type="radio" name="sex" checked="true" value="1"> 女
                    <i class="am-icon-female am-icon-fw"></i>
                  </label>

                </if>
              </div>

            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">出生日期</div>

              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input id="birthday" name="birthday" type="text" class="am-input-sm" value="{$data.birthday}" placeholder="yyyy-mm-dd" data-am-datepicker required  readonly/>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">所在医院</div>

              <div id="address">
                <div class="am-u-sm-3 am-u-md-3">
                  <input type="text" class="am-input-sm" id="province" name="province" value="{$data.province}">
                  <!--<select class="prov" id="province" name="province"></select><span class="am-form-caret"></span>-->
                </div>
                <div class="am-u-sm-3 am-u-md-3">
                  <input type="text" class="am-input-sm" id="city" name="city" value="{$data.city}">

                  <!--<select class="city" id="city" name="city" disabled="disabled"></select><span-->
                        <!--class="am-form-caret"></span>-->
                </div>
                <div class="am-u-sm-3 am-u-md-3 am-u-end col-end">
                  <input type="text" class="am-input-sm" id="district" name="district" value="{$data.district}">

                  <!--<select class="dist" id="district" name="district" disabled="disabled"></select><span-->
                        <!--class="am-form-caret"></span>-->
                </div>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">医院名称</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" id="hospital" name="hospital" class="am-input-sm" placeholder="请输入医院名称" value="{$data.hospital}">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">职称</div>

              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="title" name="title" value="{$data.title}">
                <span class="am-form-caret"></span>
              </div>
              <div class="am-u-sm-6">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">邮箱</div>

              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="mail" name="mail" value="{$data.mail}">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              个人简介</div>

              <div class="am-u-sm-12 am-u-md-10">
                <textarea class="" rows="5" id="description" name="description" placeholder="医生简介">{$data.description}</textarea>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">门诊日期</div>
              <div class="am-u-sm-8 am-u-md-6 am-u-end col-end">
                <label class="am-checkbox-inline" style="    margin-left: 10px;">
                  <input type="checkbox" name="cureTime[]" value="0" {$cureTimes[0]}> 周一上午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="1" {$cureTimes[1]}> 周一下午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="2" {$cureTimes[2]}> 周二上午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="3" {$cureTimes[3]}> 周二下午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="4" {$cureTimes[4]}> 周三上午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="5" {$cureTimes[5]}> 周三下午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="6" {$cureTimes[6]}> 周四上午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="7" {$cureTimes[7]}> 周四下午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="8" {$cureTimes[8]}> 周五上午
                </label>
                <label class="am-checkbox-inline">
                  <input type="checkbox" name="cureTime[]" value="9" {$cureTimes[9]}> 周五下午
                </label>

              </div>
            </div>

          </form>
        </div>


        <!--<div class="am-tab-panel am-fade" id="tab3">-->

        <!--</div>-->
      </div>
    </div>

    <div class="am-margin">
      <!--<button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>-->
      <!--<button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>-->
    </div>
  </div>

  <footer class="admin-content-footer">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>
</div>
<!-- content end -->

</div>

<a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

<include file="Public:footer" />
<include file="Public:js" />

<script>
  function getDoctor(doctorId){

    var url = '__SELF__';


    $("<div></div>").load(url,{doctorId:doctorId},function(){

      var data = $(this).find("#tablelist").html();
      $('#tablelist').html(data);


      $(this).remove();
    });
  }

  $("form input").prop("readonly", true);
  $("form textarea").prop("readonly", true);
</script>
</body>
</html>

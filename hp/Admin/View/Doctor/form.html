<html class="no-js">
  <include file="Public:head" />
<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

<include file="Public:header" />


<div class="am-cf admin-main">
  <!-- sidebar start -->
  <include file="Public:sidebar" />

  <!-- sidebar end -->

<!-- content start -->
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding am-padding-bottom-0">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">医生信息</strong> /
        <small>info</small>
      </div>
    </div>

    <hr>

    <div class="am-tabs am-margin" data-am-tabs>
      <ul class="am-tabs-nav am-nav am-nav-tabs">
        <li ><a href="#tab1">基本信息</a></li>
        <li class="am-active"><a href="#tab2">详细描述</a></li>
        <li><a href="#tab3">SEO 选项</a></li>
      </ul>

      <div class="am-tabs-bd">
        <div class="am-tab-panel am-fade" id="tab1">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">所属类别</div>
            <div class="am-u-sm-8 am-u-md-10">
              <select data-am-selected="{btnSize: 'sm'}">
                <option value="option1">选项一...</option>
                <option value="option2">选项二.....</option>
                <option value="option3">选项三........</option>
              </select>
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">显示状态</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="options" id="option1"> 正常
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="options" id="option2"> 待审核
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="radio" name="options" id="option3"> 不显示
                </label>
              </div>
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">推荐类型</div>
            <div class="am-u-sm-8 am-u-md-10">
              <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="checkbox"> 允许评论
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="checkbox"> 置顶
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="checkbox"> 推荐
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="checkbox"> 热门
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                  <input type="checkbox"> 轮播图
                </label>
              </div>
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              发布日期
            </div>
            <div class="am-u-sm-8 am-u-md-10">
              <form action="" class="am-form am-form-inline">
                <div class="am-form-group am-form-icon">
                  <i class="am-icon-calendar"></i>
                  <input type="date" class="am-form-field am-input-sm" placeholder="日期">
                </div>
              </form>
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              发布时间
            </div>
            <div class="am-u-sm-8 am-u-md-10">
              <form action="" class="am-form am-form-inline">
                <div class="am-form-group am-form-icon">
                  <i class="am-icon-calendar"></i>
                  <input type="datetime-local" class="am-form-field am-input-sm" placeholder="时间">
                </div>
              </form>
            </div>
          </div>

        </div>


        <div class="am-tab-panel am-fade am-in am-active" id="tab2">

          <form method="post" id="register" name="register"  class="am-form">


            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">手机号</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="phoneNumber" name="phoneNumber" maxlength="11" placeholder="手机号">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">姓名</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="realName" name="realName" placeholder="输入您的姓名">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">性别</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <label class="am-radio-inline">
                  <input type="radio" name="sex" checked="true" value="0"> 男
                  <i class="am-icon-male am-icon-fw"></i>
                </label>
                <label class="am-radio-inline">
                  <input type="radio" name="sex" value="1"> 女
                  <i class="am-icon-female am-icon-fw"></i>
                </label>
              </div>

            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">出生日期</div>

              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input id="birthday" name="birthday" type="text" class="am-input-sm" placeholder="yyyy-mm-dd" data-am-datepicker required  readonly/>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">所在医院</div>

              <div id="address">
                <div class="am-u-sm-3 am-u-md-3">
                  <select class="prov" id="province" name="province"></select><span class="am-form-caret"></span>
                </div>
                <div class="am-u-sm-3 am-u-md-3">
                  <select class="city" id="city" name="city" disabled="disabled"></select><span
                        class="am-form-caret"></span>
                </div>
                <div class="am-u-sm-3 am-u-md-3 am-u-end col-end">
                  <select class="dist" id="district" name="district" disabled="disabled"></select><span
                        class="am-form-caret"></span>
                </div>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">医院名称</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" id="hospital" name="hospital" class="am-input-sm" placeholder="请输入医院名称">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">职称</div>

              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <select id="title" name="title">
                  <option value="">请选择</option>
                  <option value="0">主任医师</option>
                  <option value="1">副主任医师</option>
                  <option value="2">主治医师</option>
                  <option value="3">住院医师</option>
                </select>
                <span class="am-form-caret"></span>
              </div>
              <div class="am-u-sm-6">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">邮箱</div>

              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm" id="mail" name="mail" placeholder="请输入邮箱">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
              个人简介</div>

              <div class="am-u-sm-12 am-u-md-10">
                <textarea class="" rows="5" id="description" name="description" placeholder="请使用富文本编辑插件"></textarea>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">上传文件</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">

                <div class="am-form-group am-form-file">
                  <button type="button" class="am-btn am-btn-default am-btn-sm">
                    <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                  </button>
                  <input id="docFile" name="docFile" type="file">
                  <div id="file-list"></div>
                </div>
              </div>
            </div>


            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">门诊日期</div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <select id="cureTime" name="cureTime">
                  <option value="">请选择</option>
                  <option value="0">周一上午</option>
                  <option value="1">周一下午</option>
                  <option value="2">周二上午</option>
                  <option value="3">周二下午</option>
                  <option value="4">周三上午</option>
                  <option value="5">周三下午</option>
                  <option value="6">周四上午</option>
                  <option value="7">周四下午</option>
                  <option value="8">周五上午</option>
                  <option value="9">周五下午</option>
                </select>
                <span class="am-form-caret"></span>
              </div>
            </div>

          </form>
        </div>


        <div class="am-tab-panel am-fade" id="tab3">
          <form class="am-form">
            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                SEO 标题
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end">
                <input type="text" class="am-input-sm">
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                SEO 关键字
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end">
                <input type="text" class="am-input-sm">
              </div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                SEO 描述
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end">
                <textarea rows="4"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="am-margin">
      <button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
    </div>
  </div>

  <footer class="admin-content-footer">
    <hr>
    <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </footer>
</div>
<!-- content end -->

</div>

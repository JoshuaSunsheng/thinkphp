            title: {

            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}<br/>{c} %(耐药率)'
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            visualMap: {

                    color: ['lightskyblue','yellow', 'orangered']

            series: [

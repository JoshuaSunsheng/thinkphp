<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login | hp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}amazeui.min.css"/>
    <link rel="stylesheet" href="{$Think.const.CSS_URL}app.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}amazeui.flat.min.css">

    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }

        html, body {
            background-color: #EBEBEB;
        }

        .header .am-g{
            height: 50px;line-height: 50px;
            background-color: #0e90d2;
            color: #FFFFFF;
            font-size: 1.8rem;
        }

        .am-icon-ul li.on{
            border-bottom: solid 5px #fff;
            height: 48px;
        }

        .am-icon-ul li.off{
            height: 36px;
            font-size: 1.5rem;
        }

        .header {
            text-align: left;
        }

        .pCenter{
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .am-form input[type=number], .am-form input[type=search], .am-form input[type=text], .am-form input[type=password], .am-form input[type=datetime], .am-form input[type=datetime-local], .am-form input[type=date], .am-form input[type=month], .am-form input[type=time], .am-form input[type=week], .am-form input[type=email], .am-form input[type=url], .am-form input[type=tel], .am-form input[type=color], .am-form select, .am-form textarea, .am-form-field{
            font-size:1.5rem;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g" >
        <ul class="am-icon-ul am-nav-pills">
            <li class="on">就诊预约</li>
            <li class="off">信息填写</li>
        </ul>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form method="post" class="am-form am-form-horizontal" style="    font-size: 1.5rem;">
            <fieldset>

                <div class="am-form-group">
                    <label for="realName" class="am-u-sm-3 am-form-label">姓名:</label>
                    <div class="am-u-sm-9">
                        <input type="text" class="" id="realName" placeholder="输入您的姓名">
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-3 am-form-label">性别:</label>
                    <div class="am-u-sm-9">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="sex"> 男
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="sex"> 女
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="birthday" class="am-u-sm-4 am-form-label">出生日期:</label>
                    <div class="am-u-sm-8">
                        <input id="birthday" type="text" class="am-form-field" placeholder="yyyy-mm-dd" data-am-datepicker required />
                    </div>

                </div>

                <div class="am-form-group">
                    <label for="nationality" class="am-u-sm-3 am-form-label">民族:</label>
                    <div class="am-u-sm-9">
                        <input type="text" class="" id="nationality" placeholder="输入您的民族">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="maritalStatus" class="am-u-sm-4 am-form-label">婚姻状况:</label>
                    <div class="am-u-sm-6">
                        <select id="maritalStatus">
                            <option value="0">未婚</option>
                            <option value="1">已婚</option>
                            <option value="2">离婚</option>
                            <option value="3">丧偶</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="occupation" class="am-u-sm-3 am-form-label">主业:</label>
                    <div class="am-u-sm-9">
                        <input type="text" class="" id="occupation" placeholder="您的主业">
                    </div>
                    </div>
                <div class="am-form-group">

                    <label for="avocation" class="am-u-sm-3 am-form-label">副业:</label>
                    <div class="am-u-sm-9">
                        <input type="text" class="" id="avocation" placeholder="您的副业">
                    </div>
                </div>


                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">您是否在本县(市)出生:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="isBrithInTown"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="isBrithInTown"> 否
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">您是否一直住在本县:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="isInTown"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="isInTown"> 否
                        </label>
                    </div>
                </div>


                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">常住地址:</label>
                    <div id="address">
                        <div class="am-u-sm-4">
                            <select class="prov" id="province"></select><span class="am-form-caret"></span>
                        </div>
                        <div class="am-u-sm-4">
                            <select class="city" id="city" disabled="disabled"></select><span class="am-form-caret"></span>
                        </div>
                        <div class="am-u-sm-4">
                            <select class="dist" id="district" disabled="disabled"></select><span class="am-form-caret"></span>
                        </div>
                    </div>

                </div>

                <div class="am-form-group">
                    <label for="gastroscope" class="am-u-sm-4 am-form-label">胃镜诊断:</label>
                    <div class="am-u-sm-8">
                        <input type="text" class="" id="gastroscope" placeholder="胃镜诊断">
                    </div>

                </div>

                <div class="am-form-group">
                    <label for="pathology" class="am-u-sm-4 am-form-label">病理诊断:</label>
                    <div class="am-u-sm-8">
                        <input type="text" class="" id="pathology" placeholder="">
                    </div>

                </div>

                <div class="am-form-group">
                    <label for="stomachHistory" class="am-u-sm-12 am-form-label">胃、十二指肠病病史:</label>
                    <div class="am-u-sm-12">
                        <input type="text" class="" id="stomachHistory" placeholder="">
                    </div>

                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">是否有肿瘤家族史:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="cancerFamilyHistory"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="cancerFamilyHistory"> 否
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="similarHistory" class="am-u-sm-12 am-form-label">胃肠道疾病相关症状:</label>
                    <div class="am-u-sm-12">
                        <input type="text" class="" id="similarHistory" placeholder="">
                    </div>

                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">是否患过其它肿瘤:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="otherCancer"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="otherCancer"> 否
                        </label>
                    </div>
                    <div class="am-u-sm-2"></div>
                </div>

                <div class="am-form-group">
                    <label for="familyOtherCancer" class="am-u-sm-12 am-form-label">直系亲属中是否有人患过癌症</label>
                    <div class="am-u-sm-6">
                        <select id="familyOtherCancer">
                            <option value="0">肝癌</option>
                            <option value="1">肺癌</option>
                            <option value="2">食道癌</option>
                            <option value="3">结肠癌</option>
                            <option value="4">乳腺癌</option>
                            <option value="5">其它(说明)</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                    <div class="am-u-sm-6">
                        <input type="text" class="" id="otherCaner" placeholder="其它,请说明">
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="relationship" class="am-u-sm-5 am-form-label">与您的关系</label>
                    <div class="am-u-sm-4">
                        <select id="relationship">
                            <option value="option1">父亲</option>
                            <option value="option2">母亲</option>
                            <option value="option3">兄弟</option>
                            <option value="option3">姐妹</option>
                            <option value="option3">祖父母</option>
                            <option value="option3">外祖父母</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                    <div class="am-u-sm-2">
                    </div>
                </div>


                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">是否曾做过幽门螺杆菌感染的相关检查:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="isCheck"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="isCheck"> 否
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">若做过,结果如何:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="checkStatus"> 1)阴性
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="checkStatus"> 2)阳性
                        </label>
                    </div>
                </div>


                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">是否做过抗幽门螺杆菌治疗:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="isCure"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="isCure"> 否
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="drug" class="am-u-sm-12 am-form-label">若有, 所用药物有:</label>
                    <div class="am-u-sm-6">
                        <select id="drug">
                            <option value="option1">克拉霉素</option>
                            <option value="option2">左氧氟沙星</option>
                            <option value="option3">甲硝唑</option>
                            <option value="option3">阿莫西林</option>
                            <option value="option3">呋喃唑酮</option>
                            <option value="option3">四环素</option>
                            <option value="option3">奥美拉唑</option>
                            <option value="option3">埃索美拉唑</option>
                            <option value="option3">雷贝拉唑</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>
                    <div class="am-u-sm-6">
                        <input type="text" class="" id="otherDrug" placeholder="其它药物">
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">近2周来服用过消炎止痛药吗?</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="usedAnalgesic"> 无
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="usedAnalgesic"> 有
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">近2周来服用过抗酸吗?</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="usedAntiacid"> 无
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="usedAntiacid"> 有
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-12 am-form-label">是否了解幽门螺杆感染和消化道疾病的关系?</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="knowRelation"> 是
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="knowRelation"> 否
                        </label>
                    </div>
                </div>

                <div class="am-form-group">
                    <label for="doc-select-10" class="am-u-sm-1 am-form-label"
                           style="line-height: 33px; height: 33px; padding-top: 0;">第</label>

                    <div class="am-u-sm-3">
                        <select id="cureTimes" style="font-size: 1.4rem;" class="am-form-horizontal">
                            <option value="option1">1</option>
                            <option value="option2">2</option>
                            <option value="option3">3</option>
                            <option value="option3">>3</option>
                        </select>
                    </div>
                    <label for="doc-select-10" class="am-u-sm-3 am-form-label"
                           style="line-height: 33px; height: 33px; padding-top: 0;">次治疗</label>

                    <div class="am-u-sm-4">

                    </div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-6 am-form-label" style="
">我的治疗意愿:</label>
                    <div class="am-u-sm-12">
                        <label class="am-radio-inline">
                            <input type="radio" value="" name="inclination"> 根据病情
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="inclination">强烈治疗意愿 </label>
                    </div>
                </div>
                <div class="am-g">
                    <div class="am-u-sm-6 am-u-sm-centered">
                        <input type="submit" name="" value="提交" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="application();return false;"
                               style="width: 100%;">

                    </div>
                </div>

            </fieldset>

        </form>
        <hr>

    </div>
</div>

<script>
    function application(){
        window.location.href = "{$Think.const.CONTROLLER}/appointment";


    }
</script>

<script src="{$Think.const.JS_URL}amazeui.min.js"></script>

<script>
    $('#datetimepicker')
            .datetimepicker()
            .on('changeDate', function(ev){
                alert(ev.date)
            });


    $(function () {
        $("#address").citySelect({
            nodata: "none",
            required: false
        });
    });
</script>
</body>
</html>
